# analyze_liquidity.yml - Final, Clean & Guaranteed to Work
name: Run Standalone Liquidity Analysis

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # نصب کتابخانه‌های ضروری و پایدار
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance scipy
      
      # اجرای اسکریپت مستقل و بدون وابستگی
      - name: Run Standalone Analyzer Script
        run: python liquidity_analyzer.py
        
      # کامیت کردن فایل خروجی
      - name: Commit and Push Analysis File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '✅ (AI Standalone) Update liquidity analysis'
          file_pattern: liquidity_analysis_final.json
