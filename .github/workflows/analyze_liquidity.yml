# analyze_liquidity.yml - Final & Robust Version
name: Analyze Daily Predictive & Correlational Liquidity

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # FIX & BEST PRACTICE: ارتقاء pip و نصب/ارتقاء تمام کتابخانه‌ها
      # این مرحله تمام خطاهای مربوط به ناسازگاری نسخه‌ها را حل می‌کند
      - name: Install and Upgrade Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade numpy pandas yfinance scipy pandas-ta
      
      # اجرای آخرین و نهایی‌ترین نسخه هوش مصنوعی
      - name: Run Final AI Analyzer Script
        run: python liquidity_analyzer_final.py
        
      - name: Commit and Push Analysis File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '✅ (AI Final) Update comprehensive liquidity analysis'
          file_pattern: liquidity_analysis_final.json
