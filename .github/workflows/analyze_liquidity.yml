# analyze_liquidity.yml - Final & Guaranteed Fix Version
name: Analyze Predictive & Correlational Liquidity

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # --- راه حل قطعی خطا ---
      # این بخش تمام کتابخانه‌ها را به آخرین نسخه ارتقا داده و مشکل ناسازگاری را حل می‌کند
      - name: Install and Upgrade Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade numpy pandas yfinance scipy pandas-ta
      
      # اجرای اسکریپت نهایی هوش مصنوعی
      - name: Run Final AI Analyzer Script
        run: python liquidity_analyzer.py
        
      # کامیت کردن فایل خروجی
      - name: Commit and Push Analysis File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '✅ (AI Final) Update comprehensive liquidity analysis'
          file_pattern: liquidity_analysis_final.json
