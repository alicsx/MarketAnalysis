# analyze_liquidity.yml - Final Version with Package Upgrade
name: Analyze Daily Liquidity V6

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  analyze-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # FIX: ارتقاء کتابخانه‌ها برای حل مشکل ناسازگاری
      - name: Install and upgrade Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade numpy pandas yfinance scipy pandas-ta
      
      - name: Run liquidity analyzer script
        run: python liquidity_analyzer_v6.py # نام اسکریپت جدید
        
      - name: Commit and push if it changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🚀 (AI V6) Update predictive liquidity analysis'
          file_pattern: liquidity_analysis_v6.json # نام فایل خروجی جدید
