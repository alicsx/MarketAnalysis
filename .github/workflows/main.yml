name: Run Market Analysis
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests feedparser
      - env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python main.py
      - uses: devops-infra/action-commit-push@v0.4
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          commit_message: "Update market analysis"
