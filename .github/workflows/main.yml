name: Run Market Analysis
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests feedparser scikit-learn joblib
      - env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: python main.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update market analysis"
          file_pattern: sentiment.txt
